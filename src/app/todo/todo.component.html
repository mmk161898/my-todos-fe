<h1>Todo</h1>

<div class="container">

  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid"> Enter Valid Inputs.</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid"> Enter Valid Description.</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid"> Enter Valid Target Date.</div>


  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.description" #description="ngModel"
       name="description" required class="form-control" minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" #targetDate="ngModel"
      [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
      (ngModelChange)="todo.targetDate = $event"
      name="targetDate" required class="form-control">
    </fieldset>

    <button class="btn btn-success form-group" type="submit">Save</button>
</form>
</div>
